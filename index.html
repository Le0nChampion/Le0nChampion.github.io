<!DOCTYPE html>
<html>
<head>
<title>üî• Class Demon List üî•</title>
<style>

body{
  background:#111;
  color:white;
  font-family:Arial;
  margin:0;
  text-align:center;
}

h1{
  font-size:42px;
  color:red;
  text-shadow:0 0 10px red,0 0 25px red;
}

.top-buttons{ margin:15px; }

.switch-btn{
  background:#222;
  border:2px solid #00ff00;
  color:#00ff00;
  padding:10px 18px;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
  margin:5px;
  font-size:18px;
  box-shadow:0 0 12px #00ff00;
}

.switch-btn:hover{
  background:#00ff00;
  color:black;
}

.list-container{
  width:95%;
  margin:auto;
  max-height:75vh;
  overflow-y:auto;
}

.hidden{ display:none; }

/* LEVEL UI */

.level{
  background:#1e1e1e;
  margin:22px 0;
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 15px red;
  display:flex;
  gap:20px;
  align-items:center;
}

.thumbnail{
  width:240px;
  height:140px;
  object-fit:cover;
  border-radius:10px;
  box-shadow:0 0 15px #00ff00;
}

.level-info{ text-align:left; }

.rank{
  font-size:26px;
  font-weight:bold;
}

button{
  background:red;
  border:none;
  color:white;
  padding:6px 14px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  margin-top:8px;
}

.victors{
  max-height:0;
  overflow:hidden;
  transition:max-height .6s ease;
  color:#00ff00;
  text-shadow:0 0 8px #00ff00;
  margin-top:8px;
}

.crown{
  color:#00ff00;
  animation:crownPulse 1.5s infinite;
}

@keyframes crownPulse{
  0%{text-shadow:0 0 5px #00ff00;}
  50%{text-shadow:0 0 25px #00ff00;}
  100%{text-shadow:0 0 5px #00ff00;}
}

/* BEST PLAYERS */

.players{
  background:#1e1e1e;
  margin:22px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 0 20px gold;
  font-size:24px;
}

.player{
  margin:15px 0;
  cursor:pointer;
}

.gold-player{
  color:gold;
  animation:goldPulse 1.8s infinite;
}

@keyframes goldPulse{
  0%{text-shadow:0 0 5px gold;}
  50%{text-shadow:0 0 30px gold;}
  100%{text-shadow:0 0 5px gold;}
}

.player-info{
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:max-height .5s ease, opacity .5s ease;
  background:#222;
  margin-top:10px;
  border-radius:10px;
  padding:0 15px;
  text-align:left;
}

.player-info.open{
  max-height:300px;
  opacity:1;
  padding:15px;
}

</style>
</head>

<body>

<h1>üî• Class Demon List üî•</h1>

<div class="top-buttons">
  <button class="switch-btn" onclick="showClassic()">üòà Classic</button>
  <button class="switch-btn" onclick="showPlayers()">üèÜ Best Players</button>
  <button class="switch-btn" onclick="showPlatformer()">üïπÔ∏è Platformer</button>
</div>

<div class="list-container">
  <div id="classicList"></div>

  <div id="playersList" class="hidden">
    <div class="players">

      <div class="player" onclick="togglePlayer('p1')">
        ü•á 1. <span class="gold-player">Timur</span>
        <div class="player-info" id="p1">
-
Hardest level beaten:Nine Cicles
        </div>
      </div>

      <div class="player" onclick="togglePlayer('p2')">
        ü•à 2. Kostia
        <div class="player-info" id="p2">
-
Hardest level beaten:skeletal shenanigans
        </div>
      </div>

      <div class="player" onclick="togglePlayer('p3')">
        ü•â 3. Leon
        <div class="player-info" id="p3">
-
Hardest level beaten:B
        </div>
      </div>

      <div class="player" onclick="togglePlayer('p4')">
        4Ô∏è‚É£ 4. Ruslan
        <div class="player-info" id="p4">
-
Hardest level beaten:The Nightmare?
        </div>
      </div>

      <div class="player" onclick="togglePlayer('p5')">
        5Ô∏è‚É£ 5. Ilja
        <div class="player-info" id="p5">
-
Hardest level beaten:Retray
        </div>
      </div>

    </div>
  </div>

  <div id="platformerList" class="hidden"></div>
</div>

<script>

const difficultyFaces={
"Easy Demon":"üòà",
"Medium Demon":"üëø",
"Hard Demon":"üî•",
"Insane Demon":"üíÄ",
"Extreme Demon":"‚ò†Ô∏è"
};

let classicLevels=[
{name:"Nine Circles",difficulty:"Hard Demon",thumbnail:"NINE.jpg",victors:["Timur"]},
{name:"Skeletal Shenanigans",difficulty:"Medium Demon",thumbnail:"skeletal.jpg",victors:["Timur","Kostia"]},
{name:"B",difficulty:"Medium Demon",thumbnail:"sddefault.jpg",victors:["Timur","Kostia","Leon"]},
{name:"Deadlocked",difficulty:"Medium Demon",thumbnail:"FmXs0V1aEAEtWAA.jpg",victors:["Kostia","Timur"]},
{name:"Ispywithmylittleeye",difficulty:"Easy Demon",thumbnail:"ISpyWithMyLittleEye_Ball.webp",victors:["Leon","Timur"]},
{name:"Clubstep",difficulty:"Easy Demon",thumbnail:"clubstep.jpg",victors:["Kostia","Timur"]},
{name:"X",difficulty:"Easy Demon",thumbnail:"X.webp",victors:["Kostia"]},
{name:"Is",difficulty:"Easy Demon",thumbnail:"Screenshot_20260301-085959_Geode.png",victors:["Kostia","Timur"]},
{name:"Shiver",difficulty:"Easy Demon",thumbnail:"Screenshot_20260228-235631_Geode.png",victors:["Leon","Kostia"]},
{name:"Speed Racer",difficulty:"Easy Demon",thumbnail:"Screenshot_20260301-090411_Geode.png",victors:["Leon","Timur"]},
{name:"Demon Mixed",difficulty:"Easy Demon",thumbnail:"Screenshot_20260301-121527_Geode.png",victors:["Leon"]},
{name:"Starpunk",difficulty:"Easy Demon",thumbnail:"maxresdefault.jpg",victors:["Kostia"]},
{name:"Platinum Adventure",difficulty:"Easy Demon",thumbnail:"PlatinumAdventure.webp",victors:["Kostia","Timur","Leon"]},
{name:"The Lightning Road",difficulty:"Easy Demon",thumbnail:"Screenshot_20260301-103353_Geode.png",victors:["Kostia","Timur","Leon","Ruslan"]},
{name:"The Nightmare",difficulty:"Easy Demon",thumbnail:"Demon_Pack_3_-_The_Nightmare.webp",victors:["Kostia","Timur","Ruslan","Leon"]}
];

let platformerLevels=[
{name:"Boss Rush 2",difficulty:"Easy Demon",thumbnail:"boss.jpg",victors:["Leon"]}
];{name:"maethrillian",difficulty:"Easy Demon",thumbnail:"",victors:["Kostia"]}
];

function renderList(levels,containerId){
const container=document.getElementById(containerId);
container.innerHTML="";
levels.forEach((level,index)=>{
const div=document.createElement("div");
div.className="level";

const victorsHTML=level.victors.map((v,i)=>{
if(i===0) return `${i+1}. <span class="crown">üëë ${v}</span>`;
return `${i+1}. üòà ${v}`;
}).join("<br>");

div.innerHTML=`
<img class="thumbnail" src="${level.thumbnail}">
<div class="level-info">
<div class="rank">#${index+1}</div>
<strong>${level.name}</strong><br>
${difficultyFaces[level.difficulty]} ${level.difficulty}<br>
<button onclick="toggleVictors('${containerId}',${index})">Victors</button>
<div class="victors" id="${containerId}-victors-${index}">
${victorsHTML}
</div>
</div>
`;
container.appendChild(div);
});
}

function toggleVictors(containerId,index){
const section=document.getElementById(containerId+"-victors-"+index);
section.style.maxHeight=section.style.maxHeight?"":section.scrollHeight+"px";
}

let currentlyOpen=null;
function togglePlayer(id){
const panel=document.getElementById(id);
if(currentlyOpen===panel){
panel.classList.remove("open");
currentlyOpen=null;
return;
}
if(currentlyOpen){
currentlyOpen.classList.remove("open");
}
panel.classList.add("open");
currentlyOpen=panel;
}

function showClassic(){
document.getElementById("classicList").classList.remove("hidden");
document.getElementById("playersList").classList.add("hidden");
document.getElementById("platformerList").classList.add("hidden");
}

function showPlayers(){
document.getElementById("classicList").classList.add("hidden");
document.getElementById("playersList").classList.remove("hidden");
document.getElementById("platformerList").classList.add("hidden");
}

function showPlatformer(){
document.getElementById("classicList").classList.add("hidden");
document.getElementById("playersList").classList.add("hidden");
document.getElementById("platformerList").classList.remove("hidden");
}

renderList(classicLevels,"classicList");
renderList(platformerLevels,"platformerList");

</script>

</body>
</html>
