<!DOCTYPE html>
<html>
<head>
<title>üî• Class Demon List üî•</title>
<style>

body{
  background:#111;
  color:white;
  font-family:Arial;
  margin:0;
  text-align:center;
}

h1{
  font-size:42px;
  color:red;
  text-shadow:0 0 10px red,0 0 25px red;
}

.top-buttons{ margin:15px; }

.switch-btn{
  background:#222;
  border:2px solid #00ff00;
  color:#00ff00;
  padding:10px 18px;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
  margin:5px;
  font-size:18px;
  box-shadow:0 0 12px #00ff00;
}

.switch-btn:hover{
  background:#00ff00;
  color:black;
}

.list-container{
  width:95%;
  margin:auto;
  max-height:75vh;
  overflow-y:auto;
  position:relative;
}

/* üî• SMOOTH TAB TRANSITIONS */

.tab{
  opacity:0;
  transform:translateY(15px);
  transition:opacity .4s ease, transform .4s ease;
  pointer-events:none;
  position:absolute;
  width:100%;
  left:0;
  top:0;
}

.tab.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
  position:relative;
}

.level{
  background:#1e1e1e;
  margin:22px 0;
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 15px red;
  display:flex;
  gap:20px;
  align-items:flex-start;
}

.thumbnail{
  width:240px;
  height:140px;
  object-fit:cover;
  border-radius:10px;
  box-shadow:0 0 15px #00ff00;
}

.level-info{ text-align:left; }

.rank{
  font-size:26px;
  font-weight:bold;
}

button{
  background:red;
  border:none;
  color:white;
  padding:6px 14px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  margin-top:8px;
}

/* Sliding Victors */

.victors{
  overflow:hidden;
  transform:translateY(-10px);
  opacity:0;
  max-height:0;
  transition:all .5s ease;
  color:#00ff00;
  text-shadow:0 0 8px #00ff00;
  margin-top:8px;
}

.victors.open{
  transform:translateY(0);
  opacity:1;
  max-height:500px;
}

.crown{
  color:#00ff00;
  animation:crownPulse 1.5s infinite;
}

@keyframes crownPulse{
  0%{text-shadow:0 0 5px #00ff00;}
  50%{text-shadow:0 0 25px #00ff00;}
  100%{text-shadow:0 0 5px #00ff00;}
}

/* PLAYERS */

.players{
  background:#1e1e1e;
  margin:22px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 0 20px gold;
  font-size:24px;
}

.player{
  margin:15px 0;
  cursor:pointer;
}

.gold-player{
  color:gold;
  animation:goldPulse 1.8s infinite;
}

@keyframes goldPulse{
  0%{text-shadow:0 0 5px gold;}
  50%{text-shadow:0 0 30px gold;}
  100%{text-shadow:0 0 5px gold;}
}

.player-info{
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:max-height .5s ease, opacity .5s ease;
  background:#222;
  margin-top:10px;
  border-radius:10px;
  padding:0 15px;
  text-align:left;
}

.player-info.open{
  max-height:300px;
  opacity:1;
  padding:15px;
}

</style>
</head>

<body>

<h1>üî• Class Demon List üî•</h1>

<div class="top-buttons">
  <button class="switch-btn" onclick="switchTab('classic')">üòà Classic</button>
  <button class="switch-btn" onclick="switchTab('players')">üèÜ Best Players</button>
  <button class="switch-btn" onclick="switchTab('platformer')">üïπÔ∏è Platformer</button>
</div>

<div class="list-container">
  <div id="classicList" class="tab active"></div>
  <div id="playersList" class="tab">
    <div class="players">
      <div class="player" onclick="togglePlayer('p1')">
        ü•á 1. <span class="gold-player">Timur</span>
        <div class="player-info" id="p1">
-
Hardest level beaten: Nine Circles
        </div>
      </div>
    </div>
  </div>
  <div id="platformerList" class="tab"></div>
</div>

<script>

const difficultyFaces={
"Easy Demon":"üòà",
"Medium Demon":"üëø",
"Hard Demon":"üî•",
"Insane Demon":"üíÄ",
"Extreme Demon":"‚ò†Ô∏è"
};

let classicLevels=[];
let platformerLevels=[];

function addClassic(name,difficulty,thumbnail,victors){
classicLevels.push({name,difficulty,thumbnail,victors});
}

function addPlatformer(name,difficulty,thumbnail,victors){
platformerLevels.push({name,difficulty,thumbnail,victors});
}

/* ALL 15 CLASSIC LEVELS */
addClassic("Nine Circles","Hard Demon","NINE.jpg",["Timur"]);
addClassic("Skeletal Shenanigans","Medium Demon","skeletal.jpg",["Timur","Kostia"]);
addClassic("B","Medium Demon","sddefault.jpg",["Timur","Kostia","Leon"]);
addClassic("Deadlocked","Medium Demon","FmXs0V1aEAEtWAA.jpg",["Kostia","Timur"]);
addClassic("Ispywithmylittleeye","Easy Demon","ISpyWithMyLittleEye_Ball.webp",["Leon","Timur"]);
addClassic("Clubstep","Easy Demon","clubstep.jpg",["Kostia","Timur"]);
addClassic("X","Easy Demon","X.webp",["Kostia"]);
addClassic("Is","Easy Demon","Screenshot_20260301-085959_Geode.png",["Kostia","Timur"]);
addClassic("Shiver","Easy Demon","Screenshot_20260228-235631_Geode.png",["Leon","Kostia"]);
addClassic("Speed Racer","Easy Demon","Screenshot_20260301-090411_Geode.png",["Leon","Timur"]);
addClassic("Demon Mixed","Easy Demon","Screenshot_20260301-121527_Geode.png",["Leon"]);
addClassic("Starpunk","Easy Demon","maxresdefault.jpg",["Kostia"]);
addClassic("Platinum Adventure","Easy Demon","PlatinumAdventure.webp",["Kostia","Timur","Leon"]);
addClassic("The Lightning Road","Easy Demon","Screenshot_20260301-103353_Geode.png",["Kostia","Timur","Leon","Ruslan"]);
addClassic("The Nightmare","Easy Demon","Demon_Pack_3_-_The_Nightmare.webp",["Kostia","Timur","Ruslan","Leon"]);

/* PLATFORMER */
addPlatformer("Boss Rush 2","Easy Demon","boss.jpg",["Leon"]);
addPlatformer("maethrillian","Easy Demon","mea.jpg",["Kostia"]);
addPlatformer("would you rather","Easy Demon","hq720.jpg",["Kostia"]);

function renderList(levels,containerId){
const container=document.getElementById(containerId);
container.innerHTML="";
levels.forEach((level,index)=>{
const div=document.createElement("div");
div.className="level";

const victorsHTML=level.victors.map((v,i)=>{
if(i===0) return `${i+1}. <span class="crown">üëë ${v}</span>`;
return `${i+1}. üòà ${v}`;
}).join("<br>");

div.innerHTML=`
<img class="thumbnail" src="${level.thumbnail}">
<div class="level-info">
<div class="rank">#${index+1}</div>
<strong>${level.name}</strong><br>
${difficultyFaces[level.difficulty]} ${level.difficulty}<br>
<button onclick="toggleVictors('${containerId}',${index})">Victors</button>
<div class="victors" id="${containerId}-victors-${index}">
${victorsHTML}
</div>
</div>
`;
container.appendChild(div);
});
}

function toggleVictors(containerId,index){
document.getElementById(containerId+"-victors-"+index).classList.toggle("open");
}

function togglePlayer(id){
document.getElementById(id).classList.toggle("open");
}

/* üî• Smooth Tab Switch */
function switchTab(tab){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
if(tab==="classic") classicList.classList.add("active");
if(tab==="players") playersList.classList.add("active");
if(tab==="platformer") platformerList.classList.add("active");
}

renderList(classicLevels,"classicList");
renderList(platformerLevels,"platformerList");

</script>

</body>
</html>
