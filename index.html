<!DOCTYPE html>
<html>
<head>
  <title>üî• Class Demon List üî•</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: red;
      text-shadow: 0 0 10px red, 0 0 25px red;
      margin: 20px 0;
    }

    .top-buttons {
      margin-bottom: 15px;
    }

    .switch-btn {
      background: #222;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 18px;
      box-shadow: 0 0 12px #00ff00;
      transition: 0.3s;
    }

    .switch-btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 25px #00ff00;
    }

    .list-container {
      width: 95%;
      margin: auto;
      max-height: 75vh;
      overflow-y: auto;
      padding-bottom: 40px;
    }

    .hidden {
      display: none;
    }

    /* LEVEL STYLING */

    .level {
      background: #1e1e1e;
      margin: 22px 0;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 0 15px red;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 22px;
    }

    .thumbnail {
      width: 260px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00;
      flex-shrink: 0;
    }

    .level-info {
      text-align: left;
      flex: 1;
    }

    .rank {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .difficulty span {
      margin-right: 6px;
      font-size: 22px;
    }

    button {
      background: red;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 12px red;
      transition: 0.3s;
    }

    button:hover {
      background: darkred;
      box-shadow: 0 0 25px red;
    }

    .victors {
      margin-top: 12px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      font-size: 20px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.6s ease;
    }

    .crown {
      color: #00ff00;
      font-weight: bold;
      animation: crownPulse 1.5s infinite ease-in-out;
    }

    @keyframes crownPulse {
      0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
      50% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
      100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
    }

    /* BEST PLAYERS */

    .players {
      background: #1e1e1e;
      margin: 22px 0;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px gold;
      font-size: 26px;
    }

    .player {
      margin: 15px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .player:hover {
      transform: scale(1.05);
    }

    .gold-player {
      color: gold;
      font-weight: bold;
      animation: goldPulse 1.8s infinite ease-in-out;
    }

    @keyframes goldPulse {
      0% { text-shadow: 0 0 5px gold, 0 0 10px gold; }
      50% { text-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 60px gold; }
      100% { text-shadow: 0 0 5px gold, 0 0 10px gold; }
    }

    .player-info {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.5s ease;
      background: #222;
      margin-top: 10px;
      border-radius: 10px;
      padding: 0 15px;
      font-size: 20px;
      text-align: left;
    }

    .player-info.open {
      max-height: 300px;
      opacity: 1;
      padding: 15px;
    }

  </style>
</head>

<body>

<h1>üî• Class Demon List üî•</h1>

<div class="top-buttons">
  <button class="switch-btn" onclick="showClassic()">üòà Classic</button>
  <button class="switch-btn" onclick="showPlayers()">üèÜ Best Players</button>
  <button class="switch-btn" onclick="showPlatformer()">üïπÔ∏è Platformer</button>
</div>

<div class="list-container">

  <div id="classicList"></div>

  <div id="playersList" class="hidden">
    <div class="players">

      <div class="player" onclick="togglePlayer('p1')">
        ü•á 1. <span class="gold-player">Timur</span>
        <div class="player-info" id="p1">
          -
          PUT YOUR STUFF HERE
        </div>
      </div>

      <div class="player" onclick="togglePlayer('p2')">
        ü•à 2. Kostia
        <div class="player-info" id="p2">
          -
          PUT YOUR STUFF HERE
        </div>
      </div>

      <div class="player" onclick="togglePlayer('p3')">
        ü•â 3. Leon
        <div class="player-info" id="p3">
          -
          PUT YOUR STUFF HERE
        </div>
      </div>

      <div class="player" onclick="togglePlayer('p4')">
        4Ô∏è‚É£ 4. Ruslan
        <div class="player-info" id="p4">
          -
          PUT YOUR STUFF HERE
        </div>
      </div>

      <div class="player" onclick="togglePlayer('p5')">
        5Ô∏è‚É£ 5. Ilja
        <div class="player-info" id="p5">
          -
          PUT YOUR STUFF HERE
        </div>
      </div>

    </div>
  </div>

  <div id="platformerList" class="hidden"></div>

</div>

<script>

let currentlyOpen = null;

function togglePlayer(id) {
  const panel = document.getElementById(id);

  if (currentlyOpen === panel) {
    panel.classList.remove("open");
    currentlyOpen = null;
    return;
  }

  if (currentlyOpen) {
    currentlyOpen.classList.remove("open");
  }

  panel.classList.add("open");
  currentlyOpen = panel;
}

function showPlayers(){
  document.getElementById("classicList").classList.add("hidden");
  document.getElementById("platformerList").classList.add("hidden");
  document.getElementById("playersList").classList.remove("hidden");
}

function showClassic(){
  document.getElementById("playersList").classList.add("hidden");
  document.getElementById("classicList").classList.remove("hidden");
  document.getElementById("platformerList").classList.add("hidden");
}

function showPlatformer(){
  document.getElementById("playersList").classList.add("hidden");
  document.getElementById("platformerList").classList.remove("hidden");
  document.getElementById("classicList").classList.add("hidden");
}

</script>

</body>
</html>
