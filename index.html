<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Class Demon List ðŸ”¥</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      color: red;
      margin: 15px 0;
      font-size: 36px;
    }

    .list {
      width: 95%;
      max-height: 90%;
      overflow-y: auto;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: #00ff00 #222;
    }

    .list::-webkit-scrollbar {
      width: 12px;
    }
    .list::-webkit-scrollbar-track {
      background: #222;
      border-radius: 6px;
    }
    .list::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 6px;
      box-shadow: 0 0 6px #00ff00;
    }

    .level {
      background: #1e1e1e;
      padding: 24px;
      margin: 16px 0;
      border-left: 6px solid red;
      display: flex;
      align-items: center;
      border-radius: 10px;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 20px;
    }

    .thumbnail {
      width: 270px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .rank {
      font-weight: bold;
      font-size: 28px;
      min-width: 50px;
    }

    .level-info {
      text-align: left;
      flex: 1;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      margin-top: 8px;
    }

    button:hover {
      background: darkred;
    }

    .victors {
      width: 100%;
      text-align: left;
      margin-top: 12px;
      display: none;
      color: #00ff00;
      font-size: 16px;
    }

    /* Difficulty Colors */
    .extreme { color: #ff0000; font-weight: bold; }
    .insane  { color: #ff00ff; font-weight: bold; }
    .hard    { color: #ff8800; font-weight: bold; }
    .medium  { color: #00bfff; font-weight: bold; }
    .easy    { color: #00ff00; font-weight: bold; }

    /* Glowing crown for first victor */
    .crown {
      color: #00ff00;
      text-shadow:
        0 0 8px #00ff00,
        0 0 16px #00ff00,
        0 0 24px #00ff00;
    }
  </style>
</head>

<body>

<h1>ðŸ”¥ Class Demon List ðŸ”¥</h1>
<div class="list" id="demonList"></div>

<script>
const levels = [
  { name: "Skeletal Shenanigans", difficulty: "Medium Demon", thumbnail: "skeletal.jpg", victors: ["Timur", "Kostia", "Leon"] },
  { name: "B", difficulty: "Medium Demon", thumbnail: "sddefault.jpg", victors: ["Timur", "Kostia", "Leon", "Alex"] },
  { name: "Deadlocked", difficulty: "Medium Demon", thumbnail: "https://via.placeholder.com/270x150?text=3", victors: ["Timur", "Kostia", "Ethan"] },
  { name: "Ispywithmylittleeye", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/270x150?text=4", victors: ["Leon", "Timur", "Kai"] },
  { name: "Is", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/270x150?text=5", victors: ["Kostia", "Timur"] },
  { name: "Shiver", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/270x150?text=6", victors: ["Kostia"] },
  { name: "Speed Racer", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/270x150?text=7", victors: ["Leon"] },
  { name: "Demon Mix", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/270x150?text=8", victors: ["Leon"] },
  { name: "Platinum Adventure", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/270x150?text=9", victors: ["Kostia"] },
  { name: "The Lightning Road", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/270x150?text=10", victors: ["Kostia","Timur","Leon","Russlan"] },
  { name: "The Nightmare", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/270x150?text=11", victors: ["Kostia","Timur","Leon","Russlan"] },
  { name: "idk", difficulty: "Hard Demon", thumbnail: "https://via.placeholder.com/270x150?text=12", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "idk", difficulty: "Insane Demon", thumbnail: "https://via.placeholder.com/270x150?text=13", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "idk", difficulty: "Insane Demon", thumbnail: "https://via.placeholder.com/270x150?text=14", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "Stereo Madness", difficulty: "Extreme Demon", thumbnail: "https://via.placeholder.com/270x150?text=15", victors: ["Kostia","Timur","Russlan","Leon","ilja"] }
];

const listContainer = document.getElementById("demonList");

levels.forEach((level, index) => {
  const difficultyClass = level.difficulty.toLowerCase().split(" ")[0];

  const victorsHTML = level.victors.map((name,i) => {
    // First victor: only crown, no demon emoji
    const first = i === 0 ? `<span class='crown'>ðŸ‘‘</span>` : `ðŸ˜ˆ ${name}`;
    return `${i+1}. ${first}`;
  }).join("<br>");

  const div = document.createElement("div");
  div.className = "level";

  div.innerHTML = `
    <div class="rank">#${index + 1}</div>
    <img class="thumbnail" src="${level.thumbnail}">
    <div class="level-info">
      <strong>${level.name}</strong><br>
      Difficulty: <span class="${difficultyClass}">${level.difficulty}</span><br>
      <button onclick="toggleVictors(${index})">View Victors</button>
      <div class="victors" id="victors-${index}">
        ${victorsHTML}
      </div>
    </div>
  `;

  listContainer.appendChild(div);
});

function toggleVictors(index) {
  const section = document.getElementById("victors-" + index);
  section.style.display = section.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
