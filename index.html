<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Class Demon List ðŸ”¥</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: red;
      margin-top: 40px;
    }

    .list {
      width: 90%;
      margin: auto;
    }

    .level {
      background: #1e1e1e;
      padding: 15px;
      margin: 12px 0;
      border-left: 5px solid red;
      display: flex;
      align-items: center;
      border-radius: 8px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: 120px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }

    .rank {
      font-weight: bold;
      font-size: 20px;
      min-width: 40px;
    }

    .level-info {
      text-align: left;
      flex: 1;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: darkred;
    }

    .victors {
      width: 100%;
      text-align: left;
      margin-top: 10px;
      display: none;
      color: #00ff00;
      font-size: 14px;
    }

    /* Difficulty Colors */
    .extreme { color: #ff0000; font-weight: bold; }
    .insane  { color: #ff00ff; font-weight: bold; }
    .hard    { color: #ff8800; font-weight: bold; }
    .medium  { color: #00bfff; font-weight: bold; }
    .easy    { color: #00ff00; font-weight: bold; }
  </style>
</head>

<body>

<h1>ðŸ”¥ Class Demon List ðŸ”¥</h1>

<div class="list" id="demonList"></div>

<script>
const levels = [
  {
    name: "Skeletal Shenanigans",
    difficulty: "Medium Demon",
    thumbnail: "skeletal.jpg",
    victors: ["Timur", "Kostia",]
  },
  {
    name: "B",
    difficulty: "Medium Demon",
    thumbnail: "sddefault.jpg",
    victors: ["Timur", "Kostia", "Leon",]
  },
  {
    name: "Deadlocked",
    difficulty: "Medium Demon",
    thumbnail: "deadlocked.jpg",
    victors: ["Timur", "Kostia",]
  },
  {
    name: "Ispywithmylittle Eye",
    difficulty: "Easy Demon",
    thumbnail: "maxresdefault.jpg",
    victors: ["Leon", "timur"]
  },
  {
    name: "Shiver",
    difficulty: "Easy Demon",
    thumbnail: "level5.jpg",
    victors: ["kostia", "timur",]
  }
];

const listContainer = document.getElementById("demonList");

levels.forEach((level, index) => {
  const difficultyClass = level.difficulty.toLowerCase().split(" ")[0];

  const div = document.createElement("div");
  div.className = "level";

  const victorsHTML = level.victors
    .map(name => "ðŸ˜ˆ " + name)
    .join("<br>");

  div.innerHTML = `
    <div class="rank">#${index + 1}</div>
    <img class="thumbnail" src="${level.thumbnail}">
    <div class="level-info">
      <strong>${level.name}</strong><br>
      Difficulty: <span class="${difficultyClass}">${level.difficulty}</span><br>
      <button onclick="toggleVictors(${index})">View Victors</button>
      <div class="victors" id="victors-${index}">
        ${victorsHTML}
      </div>
    </div>
  `;

  listContainer.appendChild(div);
});

function toggleVictors(index) {
  const section = document.getElementById("victors-" + index);
  section.style.display = section.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
