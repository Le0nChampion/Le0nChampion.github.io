<!DOCTYPE html>
<html>
<head>
  <title>üî• Class Demon List üî•</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: red;
      text-shadow: 0 0 10px red, 0 0 25px red;
      margin: 20px 0;
    }

    .top-buttons {
      margin-bottom: 15px;
    }

    .switch-btn {
      background: #222;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 18px;
      box-shadow: 0 0 12px #00ff00;
      transition: 0.3s;
    }

    .switch-btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 25px #00ff00;
    }

    .list-container {
      width: 95%;
      margin: auto;
      max-height: 75vh;
      overflow-y: auto;
      padding-bottom: 40px;
    }

    .level {
      background: #1e1e1e;
      margin: 22px 0;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 0 15px red;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 22px;
    }

    .thumbnail {
      width: 300px;
      height: 170px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00;
      flex-shrink: 0;
    }

    .level-info {
      text-align: left;
      flex: 1;
    }

    .rank {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .difficulty {
      font-size: 22px;
      margin: 5px 0;
    }

    .difficulty span {
      margin-right: 6px;
      font-size: 24px;
    }

    button {
      background: red;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 12px red;
      transition: 0.3s;
    }

    button:hover {
      background: darkred;
      box-shadow: 0 0 25px red;
    }

    .victors {
      margin-top: 15px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      font-size: 20px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.6s ease;
      width: 100%;
    }

    .crown {
      color: #00ff00;
      font-weight: bold;
      text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
      font-size: 22px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h1>üî• Class Demon List üî•</h1>

<div class="top-buttons">
  <button class="switch-btn" onclick="showClassic()">üòà Classic</button>
  <button class="switch-btn" onclick="showPlatformer()">üïπÔ∏è Platformer</button>
</div>

<div class="list-container">
  <div id="classicList"></div>
  <div id="platformerList" class="hidden"></div>
</div>

<script>
const difficultyFaces = {
  "Easy Demon": "üòà",
  "Medium Demon": "üëø",
  "Hard Demon": "üî•",
  "Insane Demon": "üíÄ",
  "Extreme Demon": "‚ò†Ô∏è",
  "GRANDPA Demon": "üëπ"
};

let classicLevels = [];
let platformerLevels = [];

/* ===== LEVELS ===== */
addLevel("Classic","Skeletal Shenanigans","Medium Demon","skeletal.jpg",["Timur","Kostia"]);
addLevel("Classic","B","Medium Demon","sddefault.jpg",["Timur","Kostia","Leon"]);
addLevel("Classic","Deadlocked","Medium Demon","FmXs0V1aEAEtWAA.jpg",["Timur","Kostia"]);
addLevel("Classic","Ispywithmylittleeye","Easy Demon","ISpyWithMyLittleEye_Ball.webp",["Leon","Timur"]);
addLevel("Classic","Clubstep","Easy Demon","clubstep.jpg",["Kostia","Timur"]);
addLevel("Classic","X","Easy Demon","X.webp",["Kostia"]);
addLevel("Classic","Is","Easy Demon","Screenshot_20260301-085959_Geode.png",["Kostia"]);
addLevel("Classic","Shiver","Easy Demon","Screenshot_20260228-235631_Geode.png",["Kostia","Leon"]);
addLevel("Classic","Speed Racer","Easy Demon","Screenshot_20260301-090411_Geode.png",["Leon","Timur"]);
addLevel("Classic","Demon Mixed","Easy Demon","Screenshot_20260301-121527_Geode.png",["Leon","Timur"]);
addLevel("Classic","Starpunk","Easy Demon","maxresdefault.jpg",["Kostia"]);
addLevel("Classic","Platinum Adventure","Easy Demon","PlatinumAdventure.webp",["Kostia","Timur","Leon"]);
addLevel("Classic","The Lightning road","Easy Demon","Screenshot_20260301-103353_Geode.png",["Kostia","Timur","Leon"]);
addLevel("Classic","The Nightmare","Easy Demon","Demon_Pack_3_-_The_Nightmare.webp",["Kostia","Timur","Leon","Ruslan"]);
addLevel("Classic","Stereo Madness","GRANDPA Demon","3135958522_preview_OIP.jpg",["Kostia","Timur","Ruslan","Leon","ilja"]);

addLevel("Platformer","Jetpack Trials","Easy Demon","maxresdefault.jpg",["Leon","Timur"]);

/* ===== FUNCTIONS ===== */
function addLevel(type,name,difficulty,thumbnail,victors){
  const level={name,difficulty,thumbnail,victors};
  if(type==="Classic") classicLevels.push(level);
  else platformerLevels.push(level);
}

function renderList(levels,containerId){
  const container=document.getElementById(containerId);
  container.innerHTML="";
  levels.forEach((level,index)=>{
    const div=document.createElement("div");
    div.className="level";
    
    const victorsHTML=level.victors.map((v,i)=>{
      if(i===0) return `${i+1}. <span class="crown">üëë ${v}</span>`;
      return `${i+1}. üòà ${v}`;
    }).join("<br>");

    div.innerHTML=`
      <div style="display:flex; align-items:center; gap:20px;">
        <img class="thumbnail" src="${level.thumbnail}">
        <div class="level-info">
          <div class="rank">#${index+1}</div>
          <strong>${level.name}</strong>
          <div class="difficulty"><span>${difficultyFaces[level.difficulty]}</span>${level.difficulty}</div>
          <button onclick="toggleVictors('${containerId}',${index})">Victors</button>
          <div class="victors" id="${containerId}-victors-${index}">${victorsHTML}</div>
        </div>
      </div>
    `;
    container.appendChild(div);
  });
}

function toggleVictors(containerId,index){
  const section=document.getElementById(containerId+"-victors-"+index);
  if(section.style.maxHeight && section.style.maxHeight!=="0px"){
    section.style.maxHeight="0px";
  } else {
    section.style.maxHeight=section.scrollHeight+"px";
  }
}

function showClassic(){
  document.getElementById("classicList").classList.remove("hidden");
  document.getElementById("platformerList").classList.add("hidden");
}

function showPlatformer(){
  document.getElementById("platformerList").classList.remove("hidden");
  document.getElementById("classicList").classList.add("hidden");
}

renderList(classicLevels,"classicList");
renderList(platformerLevels,"platformerList");

</script>

</body>
</html>
