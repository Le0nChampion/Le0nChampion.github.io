<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Class Demon List ðŸ”¥</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: red;
      margin-top: 40px;
    }

    .list {
      width: 90%;
      margin: auto;
    }

    .level {
      background: #1e1e1e;
      padding: 15px;
      margin: 12px 0;
      border-left: 5px solid red;
      display: flex;
      align-items: center;
      border-radius: 8px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: 120px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }

    .rank {
      font-weight: bold;
      font-size: 20px;
      min-width: 40px;
    }

    .level-info {
      text-align: left;
      flex: 1;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: darkred;
    }

    .victors {
      width: 100%;
      text-align: left;
      margin-top: 10px;
      display: none;
      color: #00ff00;
      font-size: 14px;
    }

    /* Difficulty Colors */
    .extreme { color: #ff0000; font-weight: bold; }
    .insane  { color: #ff00ff; font-weight: bold; }
    .hard    { color: #ff8800; font-weight: bold; }
    .medium  { color: #00bfff; font-weight: bold; }
    .easy    { color: #00ff00; font-weight: bold; }
  </style>
</head>

<body>

<h1>ðŸ”¥ Class Demon List ðŸ”¥</h1>
<div class="list" id="demonList"></div>

<script>
const levels = [
  { name: "Skeletal Shenanigans", difficulty: "Medium Demon", thumbnail: "https://via.placeholder.com/120x70?text=1", victors: ["Timur", "Kostia", "Leon"] },
  { name: "B", difficulty: "Medium Demon", thumbnail: "https://via.placeholder.com/120x70?text=2", victors: ["Timur", "Kostia", "Leon", "Alex"] },
  { name: "Deadlocked", difficulty: "Medium Demon", thumbnail: "https://via.placeholder.com/120x70?text=3", victors: ["Timur", "Kostia", "Ethan"] },
  { name: "Ispywithmylittle Eye", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/120x70?text=4", victors: ["Leon", "Timur", "Kai"] },
  { name: "Is", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/120x70?text=5", victors: ["Kostia", "Timur", "Mason"] },
  { name: "Shiver", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/120x70?text=6", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "Speed Racer", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/120x70?text=7", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "Demon Mix", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/120x70?text=8", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "Platinum Adventure", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/120x70?text=9", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "The Lightning Road", difficulty: "Easy Demon", thumbnail: "https://via.placeholder.com/120x70?text=10", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "The Nightmare", difficulty: "Hard Demon", thumbnail: "https://via.placeholder.com/120x70?text=11", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "Inferno Jump", difficulty: "Hard Demon", thumbnail: "https://via.placeholder.com/120x70?text=12", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "Dark Spiral", difficulty: "Insane Demon", thumbnail: "https://via.placeholder.com/120x70?text=13", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "Hell Circuit", difficulty: "Insane Demon", thumbnail: "https://via.placeholder.com/120x70?text=14", victors: ["Player1","Player2","Player3","Player4"] },
  { name: "Ultimate Chaos", difficulty: "Extreme Demon", thumbnail: "https://via.placeholder.com/120x70?text=15", victors: ["Player1","Player2","Player3","Player4"] }
];

const listContainer = document.getElementById("demonList");

levels.forEach((level, index) => {
  const difficultyClass = level.difficulty.toLowerCase().split(" ")[0];

  const victorsHTML = level.victors.map((name,i) => {
    // Add crown to first victor
    const crown = i === 0 ? "ðŸ‘‘ " : "";
    return `${i+1}. ${crown}ðŸ˜ˆ ${name}`;
  }).join("<br>");

  const div = document.createElement("div");
  div.className = "level";

  div.innerHTML = `
    <div class="rank">#${index + 1}</div>
    <img class="thumbnail" src="${level.thumbnail}">
    <div class="level-info">
      <strong>${level.name}</strong><br>
      Difficulty: <span class="${difficultyClass}">${level.difficulty}</span><br>
      <button onclick="toggleVictors(${index})">View Victors</button>
      <div class="victors" id="victors-${index}">
        ${victorsHTML}
      </div>
    </div>
  `;

  listContainer.appendChild(div);
});

function toggleVictors(index) {
  const section = document.getElementById("victors-" + index);
  section.style.display = section.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
