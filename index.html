<!DOCTYPE html>
<html>
<head>
  <title>üî• Class Demon List üî•</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: red;
      text-shadow: 0 0 10px red, 0 0 25px red;
      margin: 20px 0;
    }

    .players {
      background: #1e1e1e;
      margin: 22px auto;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px gold;
      font-size: 26px;
      width: 90%;
      max-width: 700px;
    }

    .player {
      margin: 15px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .player:hover {
      transform: scale(1.05);
    }

    .gold-player {
      color: gold;
      font-weight: bold;
      animation: goldPulse 1.8s infinite ease-in-out;
    }

    @keyframes goldPulse {
      0% { text-shadow: 0 0 5px gold, 0 0 10px gold; }
      50% { text-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 60px gold; }
      100% { text-shadow: 0 0 5px gold, 0 0 10px gold; }
    }

    /* Slide + Fade */
    .player-info {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.5s ease;
      background: #222;
      margin-top: 10px;
      border-radius: 10px;
      padding: 0 15px;
      font-size: 20px;
      text-align: left;
    }

    .player-info.open {
      max-height: 300px;
      opacity: 1;
      padding: 15px;
    }

  </style>
</head>

<body>

<script>
let currentlyOpen = null;

function togglePlayer(id) {
  const panel = document.getElementById(id);

  // If clicking the same open one ‚Üí close it
  if (currentlyOpen === panel) {
    panel.classList.remove("open");
    currentlyOpen = null;
    return;
  }

  // Close previous one if exists
  if (currentlyOpen) {
    currentlyOpen.classList.remove("open");
  }

  // Open new one
  panel.classList.add("open");
  currentlyOpen = panel;
}
</script>
